<body>
	<!-- Header -->
    <div class="header">
		<div class="hd-center">

    <!-- Feedback -->
    <div class="padding">
        <div class="main-content">
            <div class="contact-card">
            <form>
                <div style="float:left;">
                    <label for="fs-name">First </label>
                    <input type="text" name="fs-name" id="fs-name" placeholder="John">
                </div>
                
                <div style="float:left;">
                    <label id="lt-label" for="ls-name">Last</label>
                    <input type="text" name="ls-name" id="ls-name" placeholder="Doe">
                </div>
                <br style="clear:both;" />
                
                <div style="float:left;">
                    <label for="email" id="e-label">Email</label>
                    <input type="text" name="email" id="email" placeholder="apples@oranges.com">
                </div>
                <br style="clear:both;" />
                
                <div style="float:left;">
                    <label for="msg" id="m-label">Message</label>
                    <input type="text" name="msg" id="msg" placeholder="Dear Mammoth Coffee, .....">
                </div>
                <br style="clear:both;" />
                <button type="submit">Submit</button>
            </form>
            </div>
